<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/53fe807110.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Assignment-2</title>
</head>

<body>
    <!-- header start -->
    <header>
        <nav>
            <div class="title">
                <h2>
                    Influencer Products
                </h2>
            </div>
            <div class="navigation">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
        <div class="headline">
            <div class="headline-text">
                <h1>
                    Start your Journey as Influencer
                </h1>
                <p class="common-text">
                    Our top quality products will ensure that you have the best gear to make the best content for your followers.
                </p>
                <p class="common-text">
                    <a class="button" href="">Prebook now!</a>
                </p>
            </div>
            <div class="headline-image">
                <img src="images/Circle design.svg" alt="circle background">
                <img class="camera" src="images/main-camera.png" alt="main cam">
            </div>
        </div>
        <br><br>
        <div>
            <hr>
            <div class="logos">
                <img src="logos/Alibaba.svg" alt="alibaba">
                <img src="logos/Amazon.svg" alt="amazon">
                <img src="logos/Daraz.pk Logo.svg" alt="daraz">
                <img src="logos/Ebay.svg" alt="ebay">
                <img src="logos/Rakuten.svg" alt="rak">
                <img src="logos/Target.svg" alt="target">
                <img src="logos/Walmart.svg" alt="walmart">
            </div>
            <hr>
        </div>
    </header>
</body>

</html>
